<!DOCTYPE html>
<html lang="en">

<head>
    <meta id="allPokemonJson" name="{{allPokemonJson}}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway&display=swap">
    <link rel="stylesheet" href="../static/style2.css">

    <link rel="apple-touch-icon" sizes="180x180" href="../static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon-16x16.png">

    <title> Build Your Team! </title>
</head>

<nav class="navbar sticky-top navbar-light navbar-expand-sm" style="background-color: white; opacity: .9;">
    <a class="navbar-brand" href="/welcome">
        <img src="../static/pokeball.png" width="30" height="30" class="d-inline-block align-top">
        Pokemon Showdown
    </a>

    <ul class="nav navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link button active" href="/build"> Build </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href=""> Battle </a>
        </li>
    </ul>

    <ul class="nav navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href=""> Logout </a>
        </li>
    </ul>
</nav>

<body class="build">

    <div class="row col-sm-12">
        <div class="col-sm-6">
            <div class="card border-0 shadow my-5 ml-5" style="opacity: .9;">
                <div class="card-body p-5">
                    <h2 class = "card-title"> Choose a Pokemon </h2>

                        <div class="dropdown col-sm-6">
                            <select class="form-control col-sm-6 dropdown" id="pokemonDropdown">
                              {% for i in allPokemon %}
                                <option> {{allPokemon[i]['name']}} </option>
                              {% endfor %}
                            </select>
                            <br>
                            <button id ="pokeButton" onclick="loadPokemon()" type="button" class="btn btn-light"> Pick </button>
                        </div>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="card border-0 shadow my-5 mr-5" style="opacity: .9;">
                <div class="card-body p-5">
                    <h2 class = "card-title"> Choose a Move </h2>

                    <form>
                        <div class="form-inline">
                            <select class="form-control col-sm-6 dropdown" id="moveDropdown">
                            </select>

                            <button type="button" class="btn btn-light" id = "moveButton" onclick="loadMove()"> Pick </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row col-sm-12">
        <div class="col-sm-6">
            <div class="card border-0 shadow my-5 ml-5" style="opacity: .9;">
                <div class="card-body p-5">
                    <h2 class = "card-title"> Current Pokemon: {{name}} </h2>

                    <div class="col-sm-4">
                        <img src="../static/white.jpg" class="img-fluid" alt="" id = "pdisplay">
                    </div>

                    <h3> Moves: </h3>
                    <li id="chosenMoves">

                    </li>
                    <button onclick="finishPokemon()" id="finishPokemon" type="button" class="btn btn-light"> I'm Finished With This Pokemon! </button>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="card border-0 shadow my-5 mr-5" style="opacity: .9;">
                <div class="card-body p-5">
                    <h2 class = "card-title text-center"> Current Team: </h2>

                    <div class="row col-sm-6 mx-auto">
                        <div class="col-sm-4">
                            <img id="poke0" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" class="img-fluid" alt="">
                        </div>

                        <div class="col-sm-4">
                            <img id="poke1" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" class="img-fluid" alt="">
                        </div>

                        <div class="col-sm-4">
                            <img id="poke2" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" class="img-fluid" alt="">
                        </div>

                        <div class="col-sm-4">
                            <img id="poke3" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" class="img-fluid" alt="">
                        </div>

                        <div  class="col-sm-4">
                            <img id="poke4" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" class="img-fluid" alt="">
                        </div>

                        <div  class="col-sm-4">
                            <img id="poke5" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" class="img-fluid" alt="">
                        </div>
                    </div>
                    <form action = "/welcome">
                      <button type="submit" class="btn btn-light" id="finalize" value="" name="team"> I'm done with this team </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src = "../static/build.js"></script>
</html>
