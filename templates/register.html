<!-- This is the html page for registering -->


<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway&display=swap">
          <link rel="stylesheet" href="../static/style2.css">
      
          <link rel="apple-touch-icon" sizes="180x180" href="../static/apple-touch-icon.png">
          <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon-32x32.png">
          <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon-16x16.png">
        <title>Register</title>
      </head>

<body class = "login">
  <div class="container">
    <div class="card border-0 shadow my-5" style="opacity: .9;">
      <div class="card-body p-5">
        {%if error%}
        <h2>
          <font color="red"> {{error}} </font>
        </h2>
        {%endif%}
        <form action="/addUser" class="was-validated">
          <div class="form-group">
            <label for="uname">Username:</label>
            <input type="text" class="form-control" id="uname" placeholder="Username" name="username" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Password" name="password" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label for="pwd">Confirm password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Password" name="confirm" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href="/" class="btn btn-info" role="button">Back to Login</a>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
