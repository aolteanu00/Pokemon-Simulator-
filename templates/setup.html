<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway&display=swap">
    <link rel="stylesheet" href="../static/style2.css">

    <link rel="apple-touch-icon" sizes="180x180" href="../static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon-16x16.png">

    <title> Choose Team </title>
</head>

<nav class="navbar sticky-top navbar-light navbar-expand-sm" style="background-color: white; opacity: .9;">
    <a class="navbar-brand" href="/welcome">
        <img src="../static/pokeball.png" width="30" height="30" class="d-inline-block align-top">
        Pokemon Showdown
    </a>

    <ul class="nav navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link button" href="/build"> Build </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/setupBattle"> Battle </a>
        </li>
    </ul>

    <ul class="nav navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="/logout"> Logout </a>
        </li>
    </ul>
</nav>

<body class="setup">
    <div class="container">
        <div class="card border-0 shadow my-5" style="opacity: .9;">
            <div class="card-body p-5 mx-auto">
                <h2 class = "card-title"> Before we begin... </h2> <br>

                <form action="/battle">
                    <h4> Player 1, choose your team! </h4>
                    <div class="form-group">
                        <select name="team1" class="form-control col-sm-6 mx-auto">
                          {% for i in teams %}
                          <option value="{{i}}"> Team {{i}} </option>
                          {% endfor %}
                        </select>
                    </div> <br>

                    <h4> Player 2, choose your team! </h4>
                    <div class="form-group">
                        <select name="team2" class="form-control col-sm-6 mx-auto">
                          {% for i in teams %}
                          <option value="{{i}}"> Team {{i}} </option>
                          {% endfor %}
                        </select>
                    </div>
                    <br>
                    <br>
                    <div class = "text-center">
                        <button type="submit" class="btn btn-light mx-auto" id = "b1"> Ready! </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
