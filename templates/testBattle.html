<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style.css" />
  <link rel="icon" href="../static/pokeball.png">
  <title> Battle! </title>
</head>

<nav class="navbar sticky-top navbar-light navbar-expand-sm" style="background-color: #ff4a83;">
  <a class="navbar-brand" href="#">
    <img src="../static/pokeball.png" width="30" height="30" class="d-inline-block align-top">
    Pokemon Showdown
  </a>

  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/build"> Build </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/a"> Battle </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/logout"> Log out </a>
    </li>
  </ul>
</nav>

<br>
<div class="container-fluid justify-content-center">
  <div class="row h-90 w-100">
    <div class="col-sm-1">
      <div class="btn-group-vertical">
        {% for i in teams['team1'] %}
          <button type="button" class="btn btn-secondary"> {{teams['team1'][i]['name']}} </button>
        {% endfor %}

      </div>
    </div>
    <div class="col-sm-1">
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-secondary"> move 1</button>
        <button type="button" class="btn btn-secondary">Move 2</button>
        <button type="button" class="btn btn-secondary"> Move 3</button>
        <button type="button" class="btn btn-secondary">Move 4</button>
      </div>
    </div>
    <div class="col-sm-6 bg border border-dark">
      <br> <br>
      <div class="row h-90 w-100">
        <div class="col align-self-end">
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
          <img src={{teams['team1'][0]['pic']}} class="img-fluid h-70 w-30" style="height:350px; width:350px">
        </div>
        <div class="col align-self-end">
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <img src={{teams['team2'][3]['pic']}} class="img-fluid h-70 w-30" style="height:350px; width:350px">
        </div>
      </div>
    </div>
    <div class="col-sm-1">
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-secondary"> Move 1</button>
        <button type="button" class="btn btn-secondary">Move 2</button>
        <button type="button" class="btn btn-secondary"> Move 3</button>
        <button type="button" class="btn btn-secondary">Move 4</button>
      </div>
    </div>
    <div class="col-sm-1">
      <div class="btn-group-vertical">
        {% for x in teams['team2'] %}
          <button type="button" class="btn btn-secondary"> {{teams['team2'][x]['name']}} </button>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
